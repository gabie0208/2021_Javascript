<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <style>
        button {
            background-color:whitesmoke;
            color:tomato;
            border-radius: 0.5rem;
            border: none;
            margin: 0.1rem;
        }
        body {
            background-image: url(./background.jpg);
            background-size: 80rem;
            position: relative;
            margin-top: 30%;
            margin-left: 40%;
        }
    </style>
</head>
<body>
    <h1 class="time">00:00:00</h1> 
    <div class="buttons">
        <button type="button" onclick="start()">START</button>
        <button type="button" onclick="stop()">STOP</button>
        <button type="button" onclick="reset()">RESET</button>
    </div>
    
    <script>
        var watch = document.querySelector(".time");   
        var timer;
        var time = 0;
        var hour = 0;
        var min = 0;
        var sec = 0;
        var time_stop = true;
        
        function start() {
            if(time_stop == true) {
                time_stop = false;
                timer = setInterval(function() {
                    time++;

                    sec = time % 60;
                    min = Math.floor(time/60);
                    hour = Math.floor((time%60)/60);
                    watch.innerHTML =`${hour < 10 ? `0${hour}` : hour}:${min < 10 ? `0${min}` : min}:${sec <10 ? `0${sec}` : sec}`;
                    
                }, 1000);
            }
        }

        function stop() {
            clearInterval(timer);
            time_stop = true;
        }

        function reset() {
            clearInterval(timer);
            time_stop = true;
            watch.innerHTML = "00:00:00";
        }
    </script>
</body>
</html>

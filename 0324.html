<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연산자</title>
    <script language="javascript">
        function calculator(){
            var x = 2 ; var y = 3 ;
            console.log('x=2,y=3 일때'); 
            console.log('x + y = %d', x+y); 
            console.log('x - y = %d', x-y); 
            console.log('x * y = %d', x*y); 
            console.log('x / y = %f', x/y); 
            console.log('x % y = %d', x%y); 
        }
    </script>
</head>
<body>
    <div class="layout">
        <button onclick=calculator()>사칙연산</button>
    </div>
</body>
</html>

/*버튼을 누르면 console.log()를 통해 0부터 값이 올라가는 버튼 만들기*/

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script language="javascript">
        var count = 0;
        function countUp(){
            console.log(count);
            count++;
        }
    </script>
</head>
<body>
    <div class="layout">
       <button onclick=countUp()>숫자를 올려보자</button>
    </div>
</body>
</html>

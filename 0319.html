//html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>모각코</title>
</head>
<body>
    <p class="mo">모</p>
    <p class="gak">각</p>
    <p class="ko">코</p>
    <button type="button" style = "background-color: aqua;" onclick="change1()">모</button>
    <button type="button" style = "background-color: greenyellow;" onclick="change2()">각</button>
    <button type="button" style = "background-color: honeydew;" onclick="change3()">코</button>
    <script src="0319.js"></script>
</body>
</html>

//js
function change1() {
    var mo = document.querySelector('.mo');
    mo.innerHTML = '모이지말고'
}

function change2() {
    var gak = document.querySelector('.gak');
    gak.innerHTML = '각자 집에서'
}

function change3() {
    var ko = document.querySelector('.ko');
    ko.innerHTML = '코딩 공부합시다!'
}
